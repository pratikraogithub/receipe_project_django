<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe Form{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome (for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    
    <!-- MDB (Material Design for Bootstrap) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7fc;
            height: 100vh;
        }

        .form-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .form-outline label {
            margin-top: -5px;
        }

        /* Styling for the file input */
        .custom-file-input {
            position: relative;
            width: 100%;
            height: 45px;
            border-radius: 5px;
            background-color: #f5f5f5;
            padding: 10px;
            color: #6c757d;
            cursor: pointer;
        }

        .custom-file-input:hover {
            background-color: #e2e6ea;
        }

        .custom-file-input input[type="file"] {
            position: absolute;
            opacity: 0;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .custom-file-input::before {
            content: "Choose File";
            display: block;
            text-align: left;
            color: #6c757d;
            padding-left: 15px;
        }

        .custom-file-input.file-chosen::before {
            content: attr(data-file-name);
        }
    </style>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh; width: 500px;">
        <div class="form-container">
            <form>
                <!-- Recipe Name input -->
                <div class="form-outline mb-4">
                    <input type="text" id="recipeName" class="form-control" placeholder="Recipe Name" />
                    <label class="form-label" for="recipeName">Recipe Name</label>
                </div>
    
                <!-- Recipe Description input -->
                <div class="form-outline mb-4">
                    <textarea id="recipeDescription" class="form-control" rows="3" placeholder="Recipe Description"></textarea>
                    <label class="form-label" for="recipeDescription">Recipe Description</label>
                </div>

                <!-- Recipe Image input (Styled) -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="recipeImage">Recipe Image</label>
                    <div class="custom-file-input" id="customFileContainer">
                        <input type="file" id="recipeImage" class="form-control" onchange="updateFileName(this)" />
                    </div>
                </div>
    
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Submit Recipe</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- MDB JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

    <script>
        // Update the file input label with the chosen file name
        function updateFileName(input) {
            const fileName = input.files.length > 0 ? input.files[0].name : "Choose File";
            const fileInputContainer = document.getElementById('customFileContainer');
            fileInputContainer.setAttribute('data-file-name', fileName);
            fileInputContainer.classList.add('file-chosen');
        }
    </script>
</body>
</html>
